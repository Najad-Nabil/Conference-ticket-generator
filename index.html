<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Conference ticket generator</title>

</head>
<body>
  <div id="main-container">

    <div id="logo-div" class="common-div-class">
      <img id="main-logo" src="./assets/images/logo-full.svg" alt="Coding conf logo">
    </div>

    <div id="para-div" class="common-div-class">
      <h2>Your Journey to Coding Conf 2025 Starts Here!</h2>
      <p>Secure your spot at next year's biggest coding conference.</p>
    </div>

    <div id="input-div" class="common-div-class">
      <p class="input-box-specifier">Upload Avatar</p>

      <div id="upload-avatar">
        <div id="upload-icon">
          <img src="./assets/images/icon-upload.svg" alt="Upload Icon">
        </div>
        <p>Drag and drop or click to upload</p>
      </div>
      <p id="instruction">Upload your photo (JPG or PNG, max size: 500kb)</p>

      <p class="input-box-specifier">Full Name</p>
      <input type="text" id="name" class="input-box">

      <p class="input-box-specifier">Email Address</p>
      <input type="email" placeholder="example@email.com" id="email" class="input-box">

      <p class="input-box-specifier">Github Username</p>
      <input type="text" placeholder="@yourusername" id="github-name" class="input-box">

      <button id="generate-ticket">Generate My Ticket</button>

    </div>
  </div>

</body>
</html>
